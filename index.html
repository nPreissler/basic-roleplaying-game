<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="static/styles/build.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.</title>
</head>

<body>
    <div id="webcrumbs">
        <div id="gameDisplay" class="w-[600px] bg-white shadow-lg rounded-lg p-4 text-neutral-950">
            <div class="flex justify-between border-b pb-2 mb-2">
                <p id="playerHealth">Health: 100</p>
                <p id="turn"'>Enemy attack: [] </p>
            </div>
            <div class="flex gap-2 mb-4"> 
                <button class="px-4 py-2 bg-amber-500 text-white rounded-md" id="option" data-value="sword">Sword</button>
                <button class="px-4 py-2 bg-amber-500 text-white rounded-md" id="option" data-value="kick">Kick</button> 
                <button class="px-4 py-2 border-2 border-blue-500 text-blue-500 rounded-md" id="option" data-value="punch">Punch</button>
            </div>
            <div class="bg-red-500 text-white p-2 rounded-md mb-2">
                <p> Monster Name: <span class="font-bold" id="enemieName">dragon</span>
                <p id="enemieHealth"> Health: 120 </p>
                </p>
            </div>
            <p class="text-neutral-950" id="gameStatus"> --- </p>
        </div>
        <div id="endGame" class="w-[400px] bg-black rounded-lg shadow-lg flex flex-col items-center justify-center min-h-[400px] text-neutral-50 "><h1 class="text-4xl font-title mb-6" id="finishStatus" >Game Over</h1> <div class="flex gap-4"> <button class="bg-primary-500 text-primary-50 rounded-md px-6 py-2">Restart</button> <button class="bg-neutral-500 text-primary-50 rounded-md px-6 py-2">Leave</button> </div> </div>
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
