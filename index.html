<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="static/styles/build.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.</title>
</head>

<body>
    <div id="webcrumbs">
        <div class="w-[600px] bg-white shadow-lg rounded-lg p-4 text-neutral-950">
            <div class="flex justify-between border-b pb-2 mb-2">
                <p>XP: 0</p>
                <p id="playerHealth">Health: 100</p>
                <p>Gold: 50</p>
            </div>
            <div class="flex gap-2 mb-4"> 
                <button class="px-4 py-2 bg-amber-500 text-white rounded-md" id="option" data-value="sword">Sword</button>
                <button class="px-4 py-2 bg-amber-500 text-white rounded-md" id="option" data-value="kick">Kick</button> 
                <button class="px-4 py-2 border-2 border-blue-500 text-blue-500 rounded-md" id="option" data-value="punch">Punch</button>
            </div>
            <div class="bg-red-500 text-white p-2 rounded-md mb-2">
                <p> Monster Name: <span class="font-bold" id="enemieName">dragon</span>
                <p id="enemieHealth"> Health: 150 </p>
                </p>
            </div>
            <p class="text-neutral-950" id="gameStatus">Status</p>
        </div>


    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
